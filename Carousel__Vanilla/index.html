<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Slide Show</h1>

    <div class="carousel">
        <div class="carousel__items">
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=1" alt="Imagem 1"></a></div>
            <div class="carousel__item"><img src="https://picsum.photos/1080/1080?random=2" alt="Imagem 2"></div>
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=3" alt="Imagem 3"></a></div>
            <div class="carousel__item"><img src="https://picsum.photos/1080/1080?random=4" alt="Imagem 4"></div>
            <div class="carousel__item"><img src="https://picsum.photos/1080/1080?random=5" alt="Imagem 5"></div>
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=6" alt="Imagem 6"></a></div>
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=7" alt="Imagem 7"></a></div>
            <div class="carousel__item"><img src="https://picsum.photos/1080/1080?random=8" alt="Imagem 8"></div>
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=9" alt="Imagem 9"></a></div>
            <div class="carousel__item"><a href="https://picsum.photos" target="_blank"><img src="https://picsum.photos/1080/1080?random=10" alt="Imagem 10"></a></div>
        </div>
        <div class="carousel__prev"><<</div>
        <div class="carousel__next">>></div>        
    </div>

    <script src="main.js"></script>    
</body>
</html>
